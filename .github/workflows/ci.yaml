name: CI Pipeline

on:
  push:
    branches: 
      - master
  pull:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Clean Install dependencies 
        run: |
          cd ${{ github.workspace }}/angular
          npm ci

      - name: Run tests
        run: |
          cd ${{ github.workspace }}/angular
          npm test

      - name: Build Angular project
        run: |
          cd ${{ github.workspace }}/angular
          npm run build

      - name: Log in to GitHub Container Registry  
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t angular-react-starter-image .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/angular-react-starter-image:latest

      - name: Send email 
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465

          username: ${{  secrets.MAIL_USERNAME  }}
          password: ${{  secrets.MAIL_PASSWORD  }}

          subject: GITHUB ACTIONS JOB RESULT

          to: sowecthal@gmail.com
          from: GitHub Actions Pipeline

          body: Build job of ${{  github.repository  }} completed. Job status is ${{  job.status  }}. 