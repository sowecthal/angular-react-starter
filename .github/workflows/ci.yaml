name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Clean dependencies
        working-directory: ./angular
        run: npm ci

      - name: Run headless tests
        id: run-tests
        run: npm test -- --watch=false --browsers=ChromeHeadless 
        working-directory: ./angular
        continue-on-error: true

      - name: Build Angular project
        id: build-project
        if: steps.run-tests.outcome == 'success'
        run: npm run build
        working-directory: ./angular
        continue-on-error: true

      - name: Log in to GitHub Container Registry  
        id: login-registry
        if: steps.build-project.outcome == 'success'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        continue-on-error: true

      - name: Build Docker image
        id: build-docker
        if: steps.login-registry.outcome == 'success'
        run: docker build -t ghcr.io/${{ github.actor }}/angular-react-starter-image .
        continue-on-error: true

      - name: Push Docker image
        id: push-docker
        if: steps.build-docker.outcome == 'success'
        run: docker push ghcr.io/${{ github.actor }}/angular-react-starter-image:latest
        continue-on-error: true

      - name: Get pipeline execution time
        id: get-time
        run: echo $( gh run list --json attempt, conclusion, createdAt, databaseId, displayTitle, event, headBranch, headSha, name, number, startedAt, status, updatedAt, url, workflowDatabaseId, workflowName -w ci.yaml )

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465

          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}

          subject: GITHUB ACTIONS JOB RESULT

          to: sowecthal@gmail.com
          from: GitHub Actions Pipeline

          body: |
            Build job of ${{ github.repository }} completed. 
            Job status is ${{ job.status }}. 
            - Install dependencies: ${{ steps.install-deps.outcome }}
            - Run tests: ${{ steps.run-tests.outcome }}
            - Build project: ${{ steps.build-project.outcome }}
            - Login to Docker Registry: ${{ steps.login-registry.outcome }}
            - Build Docker image: ${{ steps.build-docker.outcome }}
            - Push Docker image: ${{ steps.push-docker.outcome }}